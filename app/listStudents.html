                                <li ng-if="stud.linkedin_link!=''"><a href={{stud.linkedin_link}}><i class="fa fa-linkedin"></i></a>

                                <li ng-if="stud.twitter_link!=''"><a href={{stud.twitter_link}}><i class="fa fa-twitter"></i></a>
